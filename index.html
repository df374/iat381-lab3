    <script src="..//iat381-lab3/shared/thirdparty/es5-shim.min.js"></script>
    <script src="..//iat381-lab3/shared/thirdparty/es5-sham.min.js"></script>

    <script src="jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>



      var ExampleApplication = React.createClass({
        render: function() {
                  var elapsed = Math.round(this.props.elapsed  / 100);
                  var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
                  var message =
                    'React has been successfully running for: ';

                var DOM = React.DOM;

                return DOM.div({className:'jumbotron'},
                    DOM.p(null, message),
                    DOM.ul({className:'cool'},
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds'),
                        DOM.li(null, seconds + ' seconds')
                    )
                );
        }
      });




      // Call React.createFactory instead of directly call ExampleApplication({...}) in React.render
      // Call React.createFactory instead of directly call ExampleApplication({...}) in React.render
     var ExampleApplicationFactory = React.createFactory(ExampleApplication);

     var start = new Date().getTime();


     setInterval(function() {
       React.render(
         ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
         document.getElementById('container')
       );
     }, 1);

    </script>
  </body>
